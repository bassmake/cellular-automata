name:                cellular-automata
version:             0.1.0.0
github:              "bassmake/cellular-automata"
license:             BSD3
author:              "Miroslav Matejovsky"
maintainer:          "miroslav.matejovsky@gmail.com"
copyright:           "2019 Miroslav Matejovsky"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/bassmake/cellular-automata#readme>

dependencies:
- base >= 4.7 && < 5
- random
- text

library:
  source-dirs: src

executables:
  cellular-automata-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cellular-automata

tests:
  cellular-automata-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cellular-automata
